<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                        <img src="chimapnzee.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="avengers.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="shangchi.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="guardians.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="deadpool.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="venom.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="thor.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="strange.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="batman.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="endgame.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="Marvel Studios' Avengers - Official Trailer.mp4">
        </video>
    </div>
    <script src="netflix.js"></script>
</body>
</html>
